<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Callback dengan List Mahasiswa</title>
  </head>
  <body>
    <h1>Callback dengan Mahasiswa</h1>

    <script>
      // Fungsi utama
      function prosesData(nama, callback) {
        callback(nama);
      }

      // Fungsi callback
      function sapa(nama) {
        console.log(`Halo, ${nama}!`);
      }

      // Panggil fungsi utama dengan callback
      prosesData("Adam", sapa);
    </script>
  </body>
</html>
