<div id="box" class="kotak"></div>
<button onclick="ubahWarna()">Ubah Warna</button>

<style>
  .kotak {
    width: 100px;
    height: 100px;
    background-color: blue;
  }

  .merah {
    background-color: red;
  }
</style>

<script>
  function ubahWarna() {
    document.getElementById("box").classList.toggle("merah");
  }
</script>
