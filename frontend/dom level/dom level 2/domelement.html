<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
  </head>
  <body>
    <h1>TO-DO LIST</h1>

    <input type="text" id="input" placeholder="masukkan tugas" />
    <button id="btn">submit</button>
    <li id="daftar"></li>

    <script>
      // mengubah element objek
      const submit = document.getElementById("btn");
      const input = document.getElementById("input");
      let daftar = document.getElementById("daftar");

      submit.addEventListener("click", function () {
        const tugas = input.value.trim();
        if (tugas === "") return;

        // membuat elment li
        const li = document.createElement("li");
        li.textContent = tugas;

        // buat tombol dan element hapus
        const hapusbtn = document.createElement("button");
        hapusbtn.textContent = "hapus";
        hapusbtn.style.marginLeft = "10px";

        // tambah event hapus
        hapusbtn.addEventListener("click", function () {
          daftar.removeChild(li);
        });

        // gabungkan li
        li.appendChild(hapusbtn);

        // tambahkan ke daftar
        daftar.appendChild(li);

        // kosongkan input
        input.value = "";
      });
    </script>
  </body>
</html>
