<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List DOM</title>
</head>
<body>
  <h2>To-Do List</h2>
  <input type="text" id="input-tugas" placeholder="Tulis tugas...">
  <button id="tambah-btn">Tambah</button>
  
  <ul id="daftar-tugas"></ul>

  <script>
    // Ambil elemen dari HTML
    const input = document.getElementById("input-tugas");
    const tombolTambah = document.getElementById("tambah-btn");
    const daftar = document.getElementById("daftar-tugas");

    // Saat tombol diklik
    tombolTambah.addEventListener("click", function () {
      const tugas = input.value.trim(); // Ambil teks dan hilangkan spasi
      if (tugas === "") return; // Jika kosong, hentikan

      // Buat elemen <li>
      const li = document.createElement("li");
      li.textContent = tugas;

      // Buat tombol hapus
      const hapusBtn = document.createElement("button");
      hapusBtn.textContent = "Hapus";
      hapusBtn.style.marginLeft = "10px";

      // Tambahkan event hapus
      hapusBtn.addEventListener("click", function () {
        daftar.removeChild(li);
      });

      // Gabungkan ke <li>
      li.appendChild(hapusBtn);

      // Tambahkan ke daftar
      daftar.appendChild(li);

      // Kosongkan input
      input.value = "";
    });
  </script>
</body>
</html>
